<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D277</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- navigation -->
    <nav class="primary-nav">
      <img class="nav-flag" src="IMG/flag-iowa.webp" alt="Iowa state flag" />
      <ul class="primary-nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="desmoines.html">Des Moines</a></li>
        <li><a href="cedarrapids.html">Cedar Rapids</a></li>
        <li><a href="iowacity.html">Iowa City</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main class="contact-main-page">
      <aside id="contact-title" class="city-title-section">
        <h1>Contact</h1>
      </aside>
      <section class="contact-form">
        <form id="form" accept="example.html" method="get">
          <label for="firstname">First name: </label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder=" Jane"
            required
          />
          <br />
          <label for="lastname">Last name: </label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder=" Doe"
            required
          />
          <br />
          <label for="email">Email: </label>
          <input
            type="email"
            id="email1"
            name="email1"
            placeholder=" jane@email.com"
            required
          />
          <br />
          <label for="email">Confirm Email: </label>
          <input
            type="email"
            id="email2"
            name="email2"
            placeholder=" jane@email.com"
            required
          />
          <span id="error-message" style="color: red"></span>
          <br />
          <label for="message">Message: </label>
          <textarea
            name="message"
            id="message"
            placeholder=" I have a question about..."
          ></textarea>
          <br />
          <button
            class="submit-button"
            type="submit"
            id="submit"
            onclick="return validateEmailMatch()"
            value="Submit"
          >
            Submit
          </button>
          <button class="clear-button" type="reset" value="Clear">Clear</button>
        </form>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <nav class="secondary-nav">
        <ul class="secondary-nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="references.html">References</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
